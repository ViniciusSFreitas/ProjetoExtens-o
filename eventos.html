<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="eventos.css">
</head>

<body>
    <header>
        <img class="logo" src="./GARDEN (1).png" alt="logo.gardenexpress">
        <nav>
            <a href="Sobre.html" class="menu-item">Sobre</a>
            <a href="index.html" class="menu-item">Início</a>
            <a href="perfil.html" class="menu-item">Perfil</a>
            <a href="comunidade.html" class="menu-item">Comunidade</a>
            <a href="eventos.html" class="menu-item">Eventos</a>
        </nav>
    </header>
    <main>
        <section class="event-list">
            <h1>Eventos Programados</h1>
            <div class="event">
                <h2>Workshop de Jardinagem</h2>
                <p>Data: 10/05/2024</p>
                <p>Local: Aterro do Lago Igapó</p>
            </div>
            <div class="event">
                <h2>Feira de Plantas e Mudas</h2>
                <p>Data: 24/05/2024</p>
                <p>Local: Jardim Botânico</p>
            </div>
        </section>
        <section class="event-submission">
            <h1>Anuncie seu Evento</h1>
            <form id="eventForm">
                <label for="eventName">Nome do Evento:</label>
                <input type="text" id="eventName" name="eventName" required>

                <label for="eventDate">Data:</label>
                <input type="date" id="eventDate" name="eventDate" required>

                <label for="eventLocation">Local:</label>
                <input type="text" id="eventLocation" name="eventLocation" required>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <script src="eventos.js"></script>
</body>

</html>
